<h2> -------------- Internar Paciente --------------- </h2>
<md-content layout-fill layout-padding flex md-scroll-y>


  <div ng-controller="InternarPacientesController as ctrl" layout="column" ng-cloak>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <p>Seleccione el paciente que desea internar.</p>
        <md-autocomplete
          ng-disabled="false"
          md-no-cache="false"
          md-selected-item="ctrl.selectedItem"
          md-search-text="ctrl.searchText"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item"
          md-min-length="0"
          placeholder="Seleccione un paciente de la lista">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
          </md-item-template>
          <md-not-found>
            No se encuentra ningun paciente con nombre "{{ctrl.searchText}}".
            <a ng-click="ctrl.newState(ctrl.searchText)">Puede darlo de alta</a>
          </md-not-found>
        </md-autocomplete>
        <br/>
      </form>
    </md-content>
  </div>



</md-content>
</div>
