<div layout="vertical" class="md-default-theme">
  <md-content layout-fill >
    <md-content layout-fill layout-padding flex md-scroll-y >
        <md-content  layout="row" flex>
            <md-input-container>
                <label>Main Principal</label>
                <input>
            </md-input-container>
        </md-content>
    </md-content>
  </md-content>
</div>

<div layout="column" ng-cloak>
  <md-content class="md-padding" layout="column">
    <div class="lock-size" layout="row" layout-align="center center">
      <md-fab-speed-dial md-open="false" md-direction="right" ng-class="'md-fling'">
        <md-fab-trigger>
          <md-button aria-label="pacientes" class="md-fab md-warn">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Pacientes</md-tooltip>
            <md-icon md-svg-src="assets/icons/paciente.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Busqueda Pacientes" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Busqueda Paciente</md-tooltip>
            <md-icon md-svg-src="assets/icons/busqueda_paciente.svg" aria-label="Busqueda Pacientes"></md-icon>
          </md-button>
          <md-button aria-label="Alta Paciente" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Alta Paciente</md-tooltip>
            <md-icon md-svg-src="assets/icons/alta_paciente.svg" aria-label="Alta Paciente"></md-icon>
          </md-button>
          <md-button aria-label="Modificacion Paciente" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="top" md-visible="tooltipVisible">Modificacion Paciente</md-tooltip>
            <md-icon md-svg-src="assets/icons/modificacion_paciente.svg" aria-label="Modificacion Paciente"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
  </md-content>
</div>
